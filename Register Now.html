        <h1 style="color: white; font-family:serif; text-align-last: center;"> Join us to experience a coding adventure </h1> 
        <h4 style="color: white; font-family:serif; text-align-last: center;"> Register on or before 20<sup>th</sup> of October 2024 </h4>
        <h1 style="color: white; font-family:serif; text-align-last: left; padding-left: 40px;"> Register Here </h1> <br>
    <div class="form-wrapper">
        <div class="Form">
            <form method="post" style="color: white;" >

                <label for="first_name"> First Name: </label><br>
                <input type="text" id="first_name" name="first_name" class="input-field"/><br><br>

                <label for="last_name"> Last Name: </label> <br>
                <input type="text" id="last_name" name="last_name" class="input-field"/> <br> <br>

                <label for="uni_col"> University/ Colledge: </label> <br>
                <input type="text" id="uni_col" name="uni_col" class="input-field"/> <br> <br>

                <label for="field"> Degree Programme/ Diploma Programme: </label><br>
                <input type="text" id="field" name="field" class="input-field"/><br><br>
              
                <label for="DOB"> Date of Birth: </label><br>
                <input type="date" id="DOB" name="DOB" class="input-field"/><br><br>

                <label for="age"> Age: </label><br>
                <input type="number" id="age" name="age" class="input-field"/><br><br>

                <label for="gender"> Gender: </label><br>
                <div class="radio-group">
                    <label> Male </label>
                    <input type="radio" id="gender" name="gender" value="Male" class="input-field"/>
                    <label> Female </label> 
                    <input type="radio" id="gender" name="gender" value="Female" class="input-field"/>
                 </div> <br> <br>
               
                <label for="email"> Email Address: </label> <br>
                <input type="email" id="email" class="input-field"/> <br> <br>
                
                <label for="WA_number"> WhatsApp Number: </label><br>
                <input type="number" id="WA_number" name="WA_number" maxlength="10" class="input-field"/><br><br>
                
                <label for="accommodation"> Do You Need Accommodation?: </label><br>
                <label><input type="radio" name="Yes/No" value="Yes"/> Yes </label>
                <label><input type="radio" name="Yes/No" value="No"/> No </label> <br> <br>
                
                <label for="meal"> Meal Preference: </label><br>
                <label><input type="radio" name="Veg/Non" value="Vegetarian"/> Vegetarian </label>
                <label><input type="radio" name="Veg/Non" value="Non-Vegetarian"/> Non-Vegetarian </label> <br> <br>
                
                <label for="additional"> Additional Requests: </label><br>
                <textarea id="additional" class="input-field textarea-field" rows="3"> </textarea> <br><br>
                
                <input type="submit" value="Submit" class="submit-btn"/> <br><br>

            </form>
        </div>
    </div>
